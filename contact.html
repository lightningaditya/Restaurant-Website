<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset style="width: 400px;background-color: antiquewhite;">
        <h1>Your Information</h1>
    <form>
        <label for="n">Name</label>
        <input type="text" id="n" placeholder="Enter Your Name"><br><br>
        <label for="e">Email</label>
        <input type="email" id="e" placeholder="Enter your email"><br><br>
        <label for="a">Age</label>
        <input type="number" id="a"placeholder="enter your age"><br><br>
        <label>Gender</label>
        <input type="radio"name="Gender" id="male">
        <label for="male">Male</label>
        <input type="radio"name="Gender" id="female">
        <label for="female">Female</label><br><br>
         
      
        <label for="f">Upload bill receipt</label><br><br>
        <input type="file" id="f"><br><br><br>
        <label>Your Complain</label>
        <input type="text" style="width: 200px;padding: 8px;margin: 10px;box-sizing: border-box;height: 100px;"><br><br>
        <input type="submit"value="Submit Form">
        <input type="reset"value="Reset Form">
    </form>
</fieldset>
</body>
</html>
